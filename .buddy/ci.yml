- pipeline: "CI"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/*"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Build dependencies"
    type: "BUILD"
    region: "us-west-2"
    docker_image_name: "smartcar/base"
    docker_image_tag: "14"
    execute_commands:
    - "npm ci --ignore-scripts"
    - "npm rebuild"
    - "npm run lint"
    volume_mappings:
    - "/:/buddy/zamboni"
    cache_base_image: true
    shell: "BASH"
    integration_hash: "3DmJqAMrlNbWp9nJdyg5Kx2n6z"