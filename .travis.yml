language: node_js

node_js:
  - '14'
  - '12'

before_install:
  - npm install -g npm@8.3.0

cache:
  directories:
    - '$HOME/.npm'

if: tag IS blank # do not build tags

notifications:
  slack:
    secure: ''

install:
  - npm ci --ignore-scripts
  - env -i PATH=$PATH GH_TOKEN='' npm rebuild

script:
  - npm run lint

deploy:
  provider: script
  skip_cleanup: true
  script: NPM_TOKEN=$GH_TOKEN semantic-release
  on:
    node_js: '12'
    all_branches: true
